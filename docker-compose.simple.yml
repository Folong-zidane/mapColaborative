# Version SIMPLE - Un seul conteneur avec tout intégré
services:
  osm-server:
    image: overv/openstreetmap-tile-server:latest
    container_name: osm-complete
    volumes:
      - ./data:/data
      - ./web:/var/www/html
      - osm-tiles:/data/tiles
    ports:
      - "8080:80"
    environment:
      - THREADS=2
    command: run
    restart: unless-stopped

volumes:
  osm-tiles: